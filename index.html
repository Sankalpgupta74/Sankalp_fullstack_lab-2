<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Data Structure Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Data Structure Visualizer</h1>

    <section class="controls-grid">
      <div class="card">
        <h2>Array</h2>
        <div class="controls">
          <input id="arrayValue" placeholder="value" />
          <button id="arrPush">push</button>
          <button id="arrPop">pop</button>
          <button id="arrUnshift">unshift</button>
          <button id="arrShift">shift</button>
          <button id="arrClear">clear</button>
        </div>
        <div class="visual" id="arrayVis" aria-live="polite"></div>
      </div>

      <div class="card">
        <h2>Stack (LIFO)</h2>
        <div class="controls">
          <input id="stackValue" placeholder="value" />
          <button id="stackPush">push</button>
          <button id="stackPop">pop</button>
          <button id="stackClear">clear</button>
        </div>
        <div class="visual stack-visual" id="stackVis" aria-live="polite"></div>
      </div>

      <div class="card">
        <h2>Queue (FIFO)</h2>
        <div class="controls">
          <input id="queueValue" placeholder="value" />
          <button id="queueEnq">enqueue</button>
          <button id="queueDeq">dequeue</button>
          <button id="queueClear">clear</button>
        </div>
        <div class="visual queue-visual" id="queueVis" aria-live="polite"></div>
      </div>
    </section>

    <section class="logcard">
      <h3>Operations Log</h3>
      <ul id="log"></ul>
    </section>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
